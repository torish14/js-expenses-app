<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Sample</title>
    <script src="hello.js"></script>
  </head>
  <body>
    <script>
      let tax = 1.1
      function recept(tax) {
        let egg = 300 * tax
        let rice = 1000 * tax
        let sauce = 200 * tax
        let total = egg + rice + sauce
        return total
      }
      let pay = recept(tax)
      document.write(pay)
    </script>
  </body>
</html>
